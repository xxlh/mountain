<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="full-screen" content="yes">
	<meta name="x5-fullscreen" content="true">
	<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
	<!-- production:start -->
	<base href="http://n.sinaimg.cn/fj/shiniusan/">
	<!-- production:end -->
	<title>邂逅2021八闽第一缕曙光</title>
	<script src="http://n.sinaimg.cn/fj/train/asset/weixin.js"></script>
</head>

<body>
	<div class="content" id="content"></div>
	<div id="loading" class="loading">
		<div class="clound"><img src="images/index.png" alt=""></div>
		<div class="bottom"><img src="images/scroll_1.png" alt=""></div>
		<div class="loadPic"><img src="images/titles.png" alt=""></div>
		<div class="text" id="percent">0</div>
		<!-- <div class="text">解除锁定-横屏观看效果更佳<br>android微信客户端的用户-横屏设置：<br>设置->通用->开启横屏模式</div> -->
	</div>
	<div class="music" id="musicicon">
		<audio id="music" preload="auto" loop="loop"><source src="" type="audio/mpeg"></audio>
		<a class="playBtn playState" href="javascript:;" title="音乐"><i class="playMusic"></i></a>
	</div> 
	
	<div id="inforBox" class="inforBox">
		<div class="infor">
			
			<div class="pic" id="poster">
				<!-- <div class="post"> -->
					<img class="picurl" src="images/1.jpg" alt="">
					<div class="user_name userInfo"></div>
					<div class="user_head userInfo"><img class ="headpic" src="" alt=""></div>
				<!-- </div> -->
			</div>
			<!-- <div class="pic-des">长按保存这张图</div> -->
			<div class="close">关闭</div>
			<div class="show" id="show"></div>
		</div>
	</div>
	<div id="messBox" class="messBox">
		<div class="mess">
			<div class="close">关闭</div>
			<div class="pic"><img class="" src="images" alt="">
			<div id="num"></div></div>
		</div>
	</div>

	<div id="rotateTips">
		<div class="landscape"><img src="images/landscape.png" alt=""></div>
		<div class="text">解除锁定-横屏观看效果更佳<br>android微信客户端的用户-横屏设置：<br>设置->通用->开启横屏模式</div>
	</div>
</body>
</html>
